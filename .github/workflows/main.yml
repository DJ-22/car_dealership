name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run Linter
        run: |
          # Lint all Python files under ./server directory
          find ./server -name "*.py" -exec flake8 {} +
    
      - name: Auto-fix Python code formatting with black
        run: |
          # Format all Python files under ./server; black changes files in place
          black ./server

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ESLint
        run: npm install eslint --global

      - name: Run Linter with Auto-fix
        run: |
          # Run eslint with --fix on all js files under ./server/database
          eslint --fix ./server/database/**/*.js || true

      - name: Confirm JS linting completed
        run: echo "JavaScript linting and auto-fix completed."
